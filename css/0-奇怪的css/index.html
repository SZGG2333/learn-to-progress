<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <!-- 设置宽高比，常用于视频类网站 https: //blog.csdn.net/qq_37954086/article/details/113526080 -->
        aspect-ratio: 16/9; 

        <!-- 不影响自己元素内容，只影响后面元素的内容 https: //blog.csdn.net/weixin_48998573/article/details/124507897 -->
        backdrop-filter: grayscale(1);

        <!-- 文字描边 text-shadow也可以实现描边，无法支持文字透明 https://developer.mozilla.org/zh-CN/docs/Web/CSS/-webkit-text-stroke-->
        -webkit-text-stroke: 2px #fff;
</body>
</html>
